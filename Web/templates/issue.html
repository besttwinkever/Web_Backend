{% extends 'base.html' %}
{% load static %}

{% block title %}{{issue.name}}{% endblock %}

{% block content %}
<div class="header">
    <span class="header-text">{{issue.name}}</span>
</div>
<div class="issue-content">
    <div class="issue-content-img-bg"></div>
    <img class="issue-content-img" src="{{issue.image }}">
    <span class="issue-content-details">{{issue.description}}</span>
</div>
{% endblock %}
